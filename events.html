<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/global.css?v=0.0.1">
  <title>Events Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    /* Current Event */
    .current-event {
      display: block;
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-decoration: none;
      color: inherit;
      background: #fff;
    }

   .current-event img {
      width: 100%;
      height: auto;
      max-height: 400px;   /* keeps it from growing too tall */
      object-fit: contain; /* ensures full image is visible */  
    }

    .current-event .event-info {
      padding: 20px;
    }

    .current-event h2 {
      margin: 0;
      font-size: 28px;
      color: #222;
    }

    .current-event p {
      margin-top: 10px;
      color: #666;
    }

    /* Past Events Grid */
    .past-events {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .event-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
    }

    .event-card:hover {
      transform: translateY(-5px);
    }

    .event-card img {
      width: 100%;
      height: auto;
      max-height: 180px;   /* smaller size for grid */
      object-fit: contain;
    }


    .event-card .event-info {
      padding: 15px;
    }

    .event-card h3 {
      margin: 0;
      font-size: 20px;
      color: #222;
    }

    .event-card p {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
   <div class="topnav" id="navbar">
  <p class="topnavtitle"><b>EVENTS</b></p>
  <div class="nav-links">
    <a class="active" href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="uc.html">Contact</a>
    <a href="faculty.html">Faculty</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
  </div>
</div>
  <!-- Current Event -->
  <a href="events/infogen2k25.html" class="current-event">
    <img src="images/2k25.png" alt="Current Event">
    <div class="event-info">
      <h2>Current: INFOGEN 2K25</h2>
      <p>Join us for our latest event happening now! Click to know more.</p>
    </div>
  </a>

  <!-- Past Events -->
  <section class="past-events">
    <a href="events/infogen2k24.html" class="event-card">
      <img src="images/2k24.jpg" alt="Past Event 1">
      <div class="event-info">
        <h3>Past Event 1</h3>
        <p>A brief description of past event 1.</p>
      </div>
    </a>
  </section>
   <!--==============================================================================================================================================================-->
  <script>
    function toggleMenu() {
      var nav = document.getElementById("navbar");
      if (nav.className === "topnav") {
        nav.className += " responsive";
      } else {
        nav.className = "topnav";
      }
    }
  </script>
</body>
</html>
